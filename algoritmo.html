<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Variables
    let gramosAzucar;
    let CantidadAzucar;
    let AzucarDesperdiciada;
    let AzucarUtilizable;
    let BananasProduciadas;
    let PesoBananas;

    //Calcular la cantidad de azucar en gramos
    gramosAzucar = CantidadAzucar * 1000;

    //Calcular la cantidad de azucar que se desperdicia
    AzucarDesperdiciada = gramosAzucar * 10 / 100;

    //Calcular la cantidad de azucar utilizable
    AzucarUtilizable = gramosAzucar - AzucarDesperdiciada;

    //Calcular la cantidad de bananas que se producen
    BananasProduciadas = AzucarUtilizable / PesoBananas;
    
    // Mostrar resultado en la consola
    console.log("Cantidad de azucar utilizable " +AzucarUtilizable+ "resultado")
    </script>
</body>
</html>
